<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Slides</title>
    <link rel="stylesheet" href="carousel-style.css" />
  </head>
  <body>
    <section class="carousel">
      <div class="carousel-item visible">
        <img src="images/luffy.jpg" alt="luffy" />
      </div>
      <div class="carousel-item">
        <img src="images/zoro.jpg" alt="zoro" />
      </div>
      <div class="carousel-item">
        <img src="images/sanji.jpg_large" alt="sanji" />
      </div>
      <div class="carousel-button">
        <button class="prev-btn"> << </button>
        <button class="next-btn"> >> </button>
      </div>
    </section>
    <script src="carousel-app.js"></script>
  </body>
</html>
